    <div class="quizForm">
        <form>
            <div>
                <label>Q1. Name and ID:</label><br>
                <input type="text" id="nameAndId">
                
            </div>
            <div>
                <label>Q2: Inside which HTML element do we put the JavaScript (choose one)</label><br>
                <ol>
                    <li>
                        <label>scripting</label>
                        <input type="checkbox" id="scripting">
                    </li>
                    <li>
                        <label>js</label>
                        <input type="checkbox" id="js">
                    </li>
                    <li>
                        <label>javascript</label>
                        <input type="checkbox" id="javascript">
                    </li>
                    <li>
                        <label>script</label>
                        <input type="checkbox" id="script">
                    </li>
                </ol>
            </div>
            <div>
                <label>Q3: The external JavaScript file must contain the script tag (check all that apply)</label><br>
                <ol>
                    <li>
                        <label>True</label>
                        <input type="checkbox" id="true">
                    </li>
                    <li>
                        <label>False</label>
                        <input type="checkbox" id="false">
                    </li>
                    <li>
                        <label>Both</label>
                        <input type="checkbox" id="both">
                    </li>
                    <li>
                        <label>None</label>
                        <input type="checkbox" id="none">
                    </li>
                </ol>
            </div>
            <div>
                <label>Q4: How do you write "Hello World" in an alert box? (select option)</label><br>
                <ol>
                    <li>
                        <label>Alert(“Hello World”);</label>
                        <input type="checkbox" id="scripting">
                    </li>
                    <li>
                        <label>alertBox(“Hello World”);</label>
                        <input type="checkbox" id="scripting">
                    </li>
                    <li>
                        <label>msg(“Hello World”);</label>
                        <input type="checkbox" id="scripting">
                    </li>
                    <li>
                        <label>msgBoxl(“Hello World”);</label>
                        <input type="checkbox" id="scripting">
                    </li>
                </ol>
            </div>
            <div>
                <input type="submit" value="Submit" id="submitButton">
            </div>

        </form>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
