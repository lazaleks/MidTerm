<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/exams.html"><img src="images/header.gif" alt="" loading="lazy"></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/exams.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/quiz.html">Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact.html">Contact</a>
                </li>
        </div>
    </nav>

    <div class="contactForm">
        <form>
            <div class="form-group w-100 d-flex justify-content-between ">
                <label>Surname: </label>
                <input type="text" id="surname" required minlength="10">
            </div>

            <div class="form-group w-100 d-flex justify-content-between ">
                <label>Name: </label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group w-100 d-flex justify-content-between ">
                <label>Student ID: </label>
                <input type="number" id="studentId" required>
            </div>

            <div class="form-group w-100 d-flex justify-content-between ">
                <label>Email: </label>
                <input type="email" id="contactEmail" required>
            </div>

            <div class="form-group w-100 d-flex justify-content-between ">
                <label>Note:</label>
                <textarea id="note"></textarea>
            </div>

            <div class="d-flex justify-content-end">
                <button onclick="save()">Save</button>
            </div>
        </form>

    </div>
    <script src="contact.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
